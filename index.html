<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <meta name="author" content="Anthony Shew">
    <meta name="description" content="The greatest Tic Tac Toe game of all time.">
    <meta property="og:title" content="Tic Tac Toe" />

    <meta property="og:site_name" content="Tic Tac Toe">

    <meta name="twitter:url" content="https://www.shewstictactoe.netlify.com">
    <meta name="twitter:title" content="Tic Tac Toe">

    <link rel="shortcut icon" href="/tictactoe.png">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <button id="game-start">Start</button>
            <button id="match-reset">Reset Match</button>
        </div>
        <div class="scoreboard-bar">
            <span class="border-right">X Wins: <span id="x-wins">0</span></span>
            <span class="border-right">O Wins: <span id="o-wins">0</span></span>
            <span>Draws: </spn><span id="draws">0</span></span>
        </div>
        <div class="message-bar">
            <span id="messages">Press start to duel!</span>
        </div>
        <div class="game-container">
            <div id="0" class="game-square"></div>
            <div id="1" class="game-square"></div>
            <div id="2" class="game-square"></div>
            <div id="3" class="game-square"></div>
            <div id="4" class="game-square"></div>
            <div id="5" class="game-square"></div>
            <div id="6" class="game-square"></div>
            <div id="7" class="game-square"></div>
            <div id="8" class="game-square"></div>
        </div>
        <div class="bottom-bar">
            <span class="attribution">Created by Anthony Shew</span>
            <span class="logos">
                <a href="https://anthonyshew.tk" target="blank"><i class="far fa-id-card"></i></a>
                <a href="https://github.com/anthonyshew/tictactoe" target="blank"><i class="fab fa-github"></i></a>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
